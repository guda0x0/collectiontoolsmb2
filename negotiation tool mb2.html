<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #3d545e;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(27, 69, 87, 0.8); /* Transparent color #1b4557 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #balanceInput {
            width: 100%;
            padding: 12px; 
            margin-top: 25px;
            margin-bottom: 25px;
            font-size: 16px;
            border: 1px solid #1b4557; /* Adjusted color */
            border-radius: 5px;
            box-sizing: border-box;
            color: #1b4557; /* Adjusted text color */
            transition: border-color 0.3s, color 0.3s;
        }

        #balanceInput:focus {
            border-color: #1b4557; /* Adjusted focus color */
            color: #1b4557; /* Adjusted focus text color */
        }

        .percentage-button {
            cursor: pointer;
            background-color: #1b4557;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 12px;
            margin: 8px;
            width: 100%;
            max-width: 150px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .percentage-button:hover {
            background-color: #163846; /* Adjusted hover color */
        }

        .percentage-buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .payments-panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .payment-item {
            background-color: #1b4557; /* Adjusted color */
            color: #fff;
            border-radius: 4px;
            padding: 10px;
            margin: 8px 0;
            font-size: 17px;
            max-width: 45%; /* Adjusted max-width for better spacing */
            box-sizing: border-box;
        }

        .major-payment-button {
            cursor: pointer;
            background-color: #297799;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 12px;
            margin: 8px;
            width: 100%;
            max-width: 150px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .major-payment-button:hover {
            background-color: #163846; /* Adjusted hover color */
        }

        /* Adjusted style for the title */
        label[for="balanceInput"] {
            font-size: 25px;
            color: #fff;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <label for="balanceInput">Negotiation Tool by MB2</label>
    <input type="number" id="balanceInput" placeholder="Enter BIF and choose desired SIF.." step="0.01">

    <div class="percentage-buttons-container">
        <button class="major-payment-button" onclick="calculatePayments(100)">Split BIF</button>
        <button class="percentage-button" onclick="calculatePayments(90)">90%</button>
        <button class="percentage-button" onclick="calculatePayments(85)">85%</button>
        <button class="percentage-button" onclick="calculatePayments(80)">80%</button>
        <button class="percentage-button" onclick="calculatePayments(75)">75%</button>
        <button class="percentage-button" onclick="calculatePayments(70)">70%</button>
        <button class="percentage-button" onclick="calculatePayments(65)">65%</button>
        <button class="percentage-button" onclick="calculatePayments(60)">60%</button>
        <button class="percentage-button" onclick="calculatePayments(55)">55%</button>
        <button class="percentage-button" onclick="calculatePayments(50)">50%</button>
        <button class="percentage-button" onclick="calculatePayments(45)">45%</button>
        <button class="percentage-button" onclick="calculatePayments(40)">40%</button>
        <button class="percentage-button" onclick="calculatePayments(35)">35%</button>
        <button class="percentage-button" onclick="calculatePayments(30)">30%</button>
        <button class="percentage-button" onclick="calculatePayments(25)">25%</button>
    </div>

    <div class="payments-panel">
        <div class="payment-item" id="payment1"></div>
        <div class="payment-item" id="payment2"></div>
        <div class="payment-item" id="payment3"></div>
        <div class="payment-item" id="payment4"></div>
        <div class="payment-item" id="payment5"></div>
        <div class="payment-item" id="payment6"></div>
    </div>
</div>

<script>
    function calculatePayments(percentage) {
        var balanceInput = document.getElementById('balanceInput');
        var balance = parseFloat(balanceInput.value);

        if (isNaN(balance) || balance <= 0) {
            alert("Please enter a valid positive balance.");
            return;
        }

        var payment1 = balance * (percentage / 100);
        var payment2 = balance * (percentage / 100) / 2;
        var payment3 = balance * (percentage / 100) / 3;
        var payment4 = balance * (percentage / 100) / 4;
        var payment5 = balance * (percentage / 100) / 5;
        var payment6 = balance * (percentage / 100) / 6;

        displayPayment('payment1', payment1);
        displayPayment('payment2', payment2);
        displayPayment('payment3', payment3);
        displayPayment('payment4', payment4);
        displayPayment('payment5', payment5);
        displayPayment('payment6', payment6);
    }

    function displayPayment(elementId, payment) {
        var element = document.getElementById(elementId);
        element.innerHTML = `<p>${elementId.replace('payment', '')} Payments of: ${payment.toLocaleString('en-US', { style: 'currency', currency: 'USD' })}</p>`;
    }
</script>

</body>
</html>
